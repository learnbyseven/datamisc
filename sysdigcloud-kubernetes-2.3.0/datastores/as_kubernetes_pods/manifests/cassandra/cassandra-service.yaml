---
apiVersion: v1
kind: Service
metadata:
  name: sysdigcloud-cassandra
  labels:
    app: sysdigcloud
    role: cassandra
spec:
  clusterIP: None
  ports:
    - port: 9042
      name: cql
    - port: 7000
      name: intra-node-communication
    - port: 7001
      name: tls-intra-node-communication
  selector:
    app: sysdigcloud
    role: cassandra
